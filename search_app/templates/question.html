<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Layout</title>
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Top navigation bar styles */
        .topnav {
            background-color: #333;
            color: #fff;
            overflow: hidden;
        }
        
        .topnav a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        /* Left sidebar styles */
        .left-sidebar {
            width: 200px;
            height: 100%;
            background-color: #f2f2f2;
            float: left;
        }
        
        /* Right sidebar styles */
        .right-sidebar {
            width: 200px;
            height: 100%;
            background-color: #f2f2f2;
            float: right;
        }
        
        /* Content area styles */
        .content {
            margin-left: 220px; /* Adjust based on sidebar widths */
            margin-right: 220px; /* Adjust based on sidebar widths */
            padding: 20px;
        }
        
        /* Search button and output box styles */
        .search-box {
            margin-top: 30px;
        }
        
        .output-box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Top navigation bar -->
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Left sidebar -->
    <div class="left-sidebar">
        <h3>Left Sidebar</h3>
        <p>Item 1</p>
        <p>Item 2</p>
    </div>

    <!-- Right sidebar -->
    <div class="right-sidebar">
        <h3>Right Sidebar</h3>
        <p>Item 1</p>
        <p>Item 2</p>
    </div>

    <!-- Main content area -->
    <div class="content">
        <h2>Main Content Area</h2>
        
        <!-- Search button and output box -->
        <div class="search-box">
            <form class="d-flex" method="get">
                {% csrf_token %}
                {{ form.search_query.label_tag }}  <!-- Corrected field reference -->
                {{ form.search_query }}  <!-- Corrected field reference -->
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        
        <div class="output-box">
            {{ output }}
        </div>
    </div>

</body>
</html>
